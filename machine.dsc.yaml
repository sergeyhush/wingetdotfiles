# yaml-language-server: $schema=https://aka.ms/configuration-dsc-schema/0.2
properties:
  configurationVersion: 0.2.0
  resources:
    # 1. Install Essential Tools
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: Git
      directives:
        description: Install Git
        allowPrerelease: true
      settings:
        id: Git.Git
        source: winget
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: VSCode
      directives:
        description: Install Visual Studio Code
      settings:
        id: Microsoft.VisualStudioCode
        source: winget
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: PowerToys
      directives:
        description: Install Microsoft PowerToys
      settings:
        id: Microsoft.PowerToys
        source: winget
    - resource: Microsoft.WinGet.DSC/WinGetPackage 
      id: Audacity
      directives:
        description: Install Audacity
        allowPrerelease: false
      settings:
        id: Audacity.Audacity
        source: winget
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: Google.Chrome
      directives:
        description: Install Google Chrome Web Browser
        allowPrerelease: false
      settings:
        id: Google.Chrome
        source: winget
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: 1Password
      directives:
        description: Install 1Password Password Manager
        allowPrerelease: false
      settings:
        id: AgileBits.1Password
        source: winget
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: Shotcut
      directives:
        description: Install Shotcut
        allowPrerelease: false
      settings:
        id: Meltytech.Shotcut
        source: winget
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: VLC
      directives:
        description: Install VLC
        allowPrerelease: false
      settings:
        id: VideoLAN.VLC
        source: winget
